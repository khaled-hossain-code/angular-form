<form class="form-horizontal" role="form">
    <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" name="fullName" id="fullName" class="form-control" ng-model="editableEmployee.fullName">
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-sm-3 control-label">Notes</label>
            <div class="col-sm-9">
                <textarea type="text" name="notes" id="notes" rows="5" cols="10" class="form-control" ng-model="editableEmployee.notes"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select name="department" id="department" class="form-control" ng-model="editableEmployee.department"
                 ng-options="dept for dept in departments">
            </select>
            </div>
        </div>
        <br />
    </fieldset>
    <fieldset>
        <legend>Perks</legend>
        <div class="form-group">

            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <div class="checkbox">
                    <label><input type="checkbox" name="perkCar" value="perkCar" ng-model="editableEmployee.perkCar">Company Car</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="perkStock" value="perkStock" ng-model="editableEmployee.perkStock">Stock Options</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="perkSixWeeks" value="perkSixWeeks" ng-model="editableEmployee.perkSixWeeks">Six Weeks Vacation</label>
                </div>
            </div>
        </div>
        <br />
    </fieldset>
    <fieldset>
        <legend>Payroll Type</legend>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" /> W-2</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType" /> 1099</label><br />
                </div>
                <div class="radio">
                    <label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" /> None</label><br />
                </div>

                <br />
            </div>
        </div>
    </fieldset>
    <div class="col-sm-offset-3">
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()">
        <input type="submit" class="btn btn-danger" value="Cancel" ng-click="cancelForm()">
    </div>

</form>
